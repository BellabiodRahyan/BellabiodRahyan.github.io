    <!-- Script pour cacher/afficher la navbar lors du scroll -->
    <script>
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Si on descend, cacher la navbar
                navbar.style.top = '-60px'; // Ajuste selon la hauteur de ta navbar
            } else {
                // Si on remonte, afficher la navbar
                navbar.style.top = '0';
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Pour mobile ou scroll négatif
        });
    </script>
